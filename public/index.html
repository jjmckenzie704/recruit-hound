<!doctype html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
     
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="icon" href="./images/icon.png">
    
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Recruit Hound</title>
</head>
<body>



<div class='col-md-6'>
    <nav class="navbar navbar-expand-md navbar-dark fix-search-blue wrap left">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="hdr-links" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="hdr-links" href="#">Link</a>
                </li>
                <li class="nav-item">
                <a class="hdr-links disabled" href="#">Disabled</a>
                </li>
            </ul>

        </div>
    </nav>
</div>
<div class='col-md-6'>
    <nav class="navbar navbar-expand-md navbar-dark wrap right">
        <a class="navbar-brand" href="#">Log In</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <form class="form-inline mt-2 mt-md-0 ">
                <button class="btn my-2 my-sm-0" type="submit">LOGIN</button>
            </form>
        </div>
    </nav>
</div>

<div class='row'>
    <div class='col-md-6 leftSide'>

        <div class='logoLocation'>
            <div class='figure'>
                <div class='logoWords'>
                    <span>RecruitHound</span>

                </div>
                
                <img class='loadingPage-Logo shadowed' id='logo-bottom' src="./images/Final-Logo.gif" alt="recruit hound logo">
                <img class='loadingPage-Logo shadowed' id='logo-top' src="./images/Final-Logo2.gif" alt="recruit hound logo">
                <img class='shadowed' id='tie' src="./images/tie2.png" alt="tie">
            </div>
        </div>
    </div> 
    
    <div class='col-md-6 rightSide'>

            
        <div class='signUp-signIn-location'>

            <form>
                Username: <input type="text" name="fname"><br>
                E-mail: <input type="text" name="lname"><br>
                Password: <input type="text" name="lname"><br>
                Password: <input type="text" name="lname"><br>

                <button class="button  arrow">Sign Up</button>
            </form>
            
        </div>
    </div> 
</div>





    <footer class="footer">
        <div class="container">
            <span class="footer-font">Place sticky footer content here.</span>
        </div>
    </footer>



<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<!-- Custom Script -->
<script src="./js/run.js" type="text/javascript"></script>

</body>
</html>
