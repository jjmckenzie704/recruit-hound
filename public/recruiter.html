<body>

<!-- Begin login form -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recruiter Agency</th>
        <th scope="col">Address</th>
        <th scope="col">Suite</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Phone</th>
        <th scope="col">e-mail</th>
        <th scope="col">website</th>
        <th scope="col">description</th>
      </tr>
    </thead>
  </table>

<script>
  var recruiterList = $("tbody");

  function createRecruiterRow(recruiterData) {
    var newTr = $("<tr>");
    newTr.data("recruiter", recruiterData);
    newTr.append("<td>" + recruiterData.recruiting_agency + "</td>");
    newTr.append("<td>" + recruiterData.street_addres1);
    newTr.append("<td>" + recruiterData.unit1 + "</td>");
    newTr.append("<td>" + recruiterData.city1 + "</td>");
    newTr.append("<td>" + recruiterData.state1 + "</td>");
    newTr.append("<td>" + recruiterData.zip_code1 + "</td>");
    newTr.append("<td>" + recruiterData.number1 + "</td>");
    newTr.append("<td>" + recruiterData.email + "</td>");
      newTr.append("<td>" + recruiterData.description + "</td>");
  };

  function getRecruiters() {
    $.get("/api/recruiterAgencies", function(data) {
      var addRows = [];
      for (var i = 0; i < data.length; i++) {
        addRows.push(createRecruiterRow(data[i]));
      };
      renderRecruiterList(addRows);
      nameInput.val("");
    })
  }

  getRecruiters();

  /*function renderRecruiterList(rows) {
    recruiterList.children().no
  }*/
</script>

</body>
